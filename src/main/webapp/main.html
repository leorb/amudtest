<!DOCTYPE html>
<html dir='rtl'>
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<title>Amud Test</title>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
<link rel="stylesheet" href="/css/normalize.css">
<link rel="stylesheet" href="/css/twitterExample.css">

<script src="js/amudApi.js"></script>
<script src="//ajax.aspnetcdn.com/ajax/knockout/knockout-2.2.1.js"></script>

<style type='text/css'>
body {
	font-family: arial;
	font-size: 14px;
}

.liveExample {
	padding: 1em;
	background-color: #EEEEDD;
	border: 1px solid #CCC;
	max-width: 655px;
}

.liveExample input {
	font-family: Arial;
}

.liveExample b {
	font-weight: bold;
}

.liveExample p {
	margin-top: 0.9em;
	margin-bottom: 0.9em;
}

.liveExample select[multiple] {
	width: 100%;
	height: 8em;
}

.liveExample h2 {
	margin-top: 0.4em;
	font-weight: bold;
	font-size: 1.2em;
}

.liveExample select {
	height: 1.7em;
}

.liveExample button {
	height: 2em;
}

li {
	list-style-type: disc;
	margin-left: 20px;
}
</style>

</head>
<body>
	<div class='liveExample'>

		<div class='configuration'>

			<div class='currentUsers' data-bind='with: editingList'>
				<ul data-bind='foreach: userNames'>
					<li>
						<div data-bind="text: $data"></div>
					</li>
				</ul>
			</div>

			<form data-bind='submit: addUser'>
				<label>Search by text:</label> <input
					data-bind='value: searchText, valueUpdate: "keyup"' />
				<button data-bind='enable: canSearch' type='submit'>Go</button>
			</form>
		</div>
		<div class='tweets'>
			<div class='loadingIndicator'>Loading...</div>
			<table width='100%' data-bind="foreach: currentTweets">
				<tr>
					<td><a class='twitterUser'
						data-bind='attr: { href: "http://twitter.com/" + name }, text: name'
						href='http://twitter.com/${ name }'> </a> <span
						data-bind="text: desc"> </span>
						<div class='tweetInfo' data-bind='text: lat'></div>
						<div class='tweetInfo' data-bind='text: lon'></div></td>
				</tr>
			</table>
		</div>
		<pre data-bind="text: ko.toJSON(currentTweets, null, 2)"></pre>
	</div>

	<script type='text/javascript'>
		//<![CDATA[ 

		// The view model holds all the state we're working with. It also has methods that can edit it, and it uses
		// computed observables to calculate more state in terms of the underlying data
		// --
		// The view (i.e., the HTML UI) binds to this using data-bind attributes, so it always stays up-to-date with
		// the view model, even though the view model does not know or care about any view that binds to it
		var savedLists = [
				{
					userNames : [ 'codinghorror' ]
				} ];

		var TwitterListModel = function(lists) {
			this.savedLists = ko.observableArray(lists);
			this.editingList = {
				userNames : ko.observableArray()
			};
			this.searchText = ko.observable("");
			this.currentTweets = ko.observableArray([]);

			this.addUser = function() {
				if (this.searchText()) {
					this.editingList.userNames.removeAll();
					this.editingList.userNames.push(this.searchText());
					this.searchText("");
				}
			};

			this.canSearch = ko.computed(function() {
				return this.searchText() != "";
			}, this);

			// The active user tweets are (asynchronously) computed from editingList.userNames
			ko.computed(function() {
				twitterApi.getTweetsForUsers(this.editingList.userNames(),
						this.currentTweets);
			}, this);
		};

		ko.applyBindings(new TwitterListModel(savedLists));

		// Using jQuery for Ajax loading indicator - nothing to do with Knockout
		$(".loadingIndicator").ajaxStart(function() {
			$(this).fadeIn();
		}).ajaxComplete(function() {
			$(this).fadeOut();
		});

		//]]>
	</script>


</body>


</html>

<!DOCTYPE html>
<html dir='rtl'>
<head>
<title>Map</title>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
<meta charset="utf-8">
<style>
html,body,#map-canvas {
	margin: 0;
	padding: 0;
	height: 100%;
}
</style>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
<script src="//maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&language=iw&&libraries=geometry"></script>
<script>
	var map;
	var rnd = Math.floor(Math.random() * 100000);
	var cache = [], db = [];

	var locOptions = (/** @type {GeolocationPositionOptions} */{
			enableHighAccuracy: false,
			timeout: 10000,
			maximumAge: 0
		}); 	
	
	function downloadJsonForTile(z, y, x) {
		var cacheKey = x + " " + y;

		if (-1 !== $.inArray(cacheKey, cache)) {
			return;
		} 
		
		var str = "AmudService?actions=gettile&rand=" + rnd + "&z=" + z + "&y=" + y + "&x=" + x + "&type=json&showprivatepoints=false&showpublicpoints=true";

		$.getJSON(str, function(json) {
			cache.push(cacheKey);
			// Handle the JSON
			
			$.each(json.points, function() {
				var pos = new google.maps.LatLng(this.lat, this.lon);
				this.pos = pos;
				new google.maps.Marker({
					position : pos,
					map : map,
					icon : {
						path : google.maps.SymbolPath.CIRCLE,
						strokeColor : 'blue',
						scale: 3,
						strokeWeight: 2
					}
				});
				db.push(this);
			});
		});
	}
	
	function long2tile(lon, zoom) {
		return (Math.floor((lon + 180) / 360 * Math.pow(2, zoom)));
	}
	
	function lat2tile(lat, zoom) {
		return (Math.floor((1 - Math.log(Math.tan(lat * Math.PI / 180) + 1 / Math.cos(lat * Math.PI / 180)) / Math.PI) / 2 * Math.pow(2, zoom)));
	}	
	
	function requestPointsInBounds(latMin, latMax, lonMin, lonMax) {
		var Xmin = long2tile(lonMin, 12);
		var Xmax = long2tile(lonMax, 12);
		var Ymax = lat2tile(latMin, 12);
		var Ymin = lat2tile(latMax, 12);
		for (var y = Ymin; y <= Ymax; y++) {
			for (var x = Xmin; x <= Xmax; x++) {
				downloadJsonForTile(12, y, x);
			}
		}
	}
	
	function getLocation() {
        if (navigator.geolocation) {
        	console.log("Getting position");
            navigator.geolocation.getCurrentPosition(handle_geolocation_query, handle_errors, locOptions);
        } else {
        	console.log("Geolocation not supported");
        }
	}
	
	function handle_errors(error) {
		switch(error.code) {
			case error.PERMISSION_DENIED: 
				console.log("User did not share geolocation data");
			break;
			case error.POSITION_UNAVAILABLE:
				if(locOptions.enableHighAccuracy) {
					console.log("Could not detect current position with high accuracy. Done.");
				} else {
					console.log("Could not detect current position, trying high accuracy...");
					locOptions.enableHighAccuracy = true;
					locOptions.timeout = 10000;
					navigator.geolocation.getCurrentPosition(handle_geolocation_query, handle_errors, locOptions);
				}
			break;
			case error.TIMEOUT: 
				if(locOptions.enableHighAccuracy) {
					console.log("High accuracy detection timedout. Done.");
				} else {
					console.log("Low accuracy detection timedout. Trying high accuracy...");
					locOptions.enableHighAccuracy = true;
					locOptions.timeout = 10000;
					navigator.geolocation.getCurrentPosition(handle_geolocation_query, handle_errors, locOptions);
				}					
			break;
			default: console.log("Unknown error:" + error.code);
			break;
		}
	}
	
	function handle_geolocation_query(position) {
		console.log("Position found.");
		console.log(position.coords.latitude + ',' + position.coords.longitude);

		var myPos = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);
		
		var bounds = new google.maps.LatLngBounds();
		bounds.extend(new google.maps.LatLng(position.coords.latitude + 0.01, position.coords.longitude));
		bounds.extend(new google.maps.LatLng(position.coords.latitude - 0.01, position.coords.longitude));
		bounds.extend(new google.maps.LatLng(position.coords.latitude, position.coords.longitude + 0.01));
		bounds.extend(new google.maps.LatLng(position.coords.latitude, position.coords.longitude - 0.01));
        
		var mapOptions = {
			//mapTypeId : google.maps.MapTypeId.TERRAIN,
			scaleControl: true,
			streetViewControl: false
		};
		map = new google.maps.Map(document.getElementById('map-canvas'),
				mapOptions);

		map.fitBounds(bounds);

		new google.maps.Marker({
			position : myPos,
			map : map,
			icon : {
				path : google.maps.SymbolPath.FORWARD_CLOSED_ARROW,
				scale : 2
			}
		});
		
		google.maps.event.addListener(map, 'click', function(event) {
			
			var minPoint, minDist = 100000, fDist = google.maps.geometry.spherical.computeDistanceBetween;
			$.each(db, function() {
				var dist = fDist(this.pos, event.latLng);
				if(dist < minDist) {
					minDist = dist;
					minPoint = this;
				}
			});
			
			var infowindow = new google.maps.InfoWindow({
				content: minPoint.name,
				position: minPoint.pos
			});

		    infowindow.open(map);
		});
		
		google.maps.event.addListener(map, 'bounds_changed', function() {
			var bounds = map.getBounds();
			var ne = bounds.getNorthEast();
			var sw = bounds.getSouthWest();
			
			requestPointsInBounds(sw.lat(), ne.lat(), sw.lng(), ne.lng());
		});
	}

	google.maps.event.addDomListener(window, 'load', getLocation);
</script>
</head>
<body>
	<div id="map-canvas"></div>
</body>
</html>
